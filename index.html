<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    .mobile-html {
        display: none;
    }

    .page-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .page-container object {
        width: 100%;
        height: 100%;
    }

    @media (max-width: 320px) {
        .desktop-html {
            display: none;
        }

        .mobile-html {
            display: block;
        }
    }
</style>

<body>
    <div class="page-container">
        <object class="desktop-html" type="text/html" data="desktop.html"></object>
        <object class="mobile-html" type="text/html" data="mobile.html"></object>
    </div>
</body>
